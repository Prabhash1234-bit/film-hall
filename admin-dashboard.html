<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Film Hall</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { padding: 20px; background: #f9f9f9; font-family: sans-serif; }
    h1 { color: #333; margin-bottom: 20px; }
    .movie-card { margin-bottom: 20px; }
    .movie-card img { max-width: 100px; height: auto; }
    .card-header { background-color: #007bff; color: white; }
    .table td, .table th { vertical-align: middle; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div class="container">
    <div id="movieData" class="row"></div>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCOEWNxz-PSgZd-iE19O8ykM4yCullRVAQ",
  authDomain: "film-hall-booking.firebaseapp.com",
  projectId: "film-hall-booking",
  storageBucket: "film-hall-booking.firebasestorage.app",
  messagingSenderId: "307732411395",
  appId: "1:307732411395:web:44377a6f4f30259e7c0a36",
  measurementId: "G-3HKF4JPPFT"
}; 

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const movieDataDiv = document.getElementById("movieData");

    async function fetchAllMovies() {
      const querySnapshot = await db.collectionGroup("movies").get();
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const html = `
          <div class="col-md-6 movie-card">
            <div class="card">
              <div class="card-header">${data.title}</div>
              <div class="card-body d-flex align-items-center">
                <img src="${data.posterURL}" alt="${data.title}" class="me-3" />
                <div>
                  <p><strong>Showtimes:</strong> ${Array.isArray(data.showtimes) ? data.showtimes.join(", ") : data.showtime}</p>
                  <p><strong>Price:</strong> ₹${data.price}</p>
                </div>
              </div>
            </div>
          </div>
        `;
        movieDataDiv.innerHTML += html;
      });
    }

    fetchAllMovies();
  </script></body>
</html>
